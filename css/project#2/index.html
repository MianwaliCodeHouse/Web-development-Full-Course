<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <main>
        <div class="charactorcounter same">
            <h1>Charactor Counter</h1>
            <p contenteditable="true">Type here</p>
            <button>Count Charactors</button>
            <span class="r">
                <b>Result:-</b>
                <span><b class="result">30 charactors</b></span>
            </span>
        </div>
        <br><br>
        <hr>
        <div class="wordcounter same">
            <h1>Word Counter</h1>
            <p contenteditable="true">Type here</p>
            <button>Count Words</button>
            <span class="r">
                <b>Result:-</b>
                <span><b class="result">12 words</b></span>
            </span>
        </div>
        <br><br>
        <hr>
        <div class="timmer same">
            <i class="fa-solid fa-clock fa-10x"></i>
            <h2>2mins60s</h2>
            <span><b>Time Over</b></span>
        </div>
        <br><br>
        <hr>
        <div class="typingmaster same">
            <h1>Typing master</h1>
            <p contenteditable="true">Type here</p>
            <button>Start Typing</button>
            <span class="r">
                <b>Result:-</b>
                <span><b class="result">30wpm</b></span>
            </span>
        </div>
    </main>
</body>
</html>

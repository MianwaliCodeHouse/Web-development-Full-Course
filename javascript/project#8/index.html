<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Toe Game</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container{
      display: grid;
      grid-template-columns:repeat(3,100px) ;
      place-content: center;
      min-height: 80vh;
    }
    .container>div{
      width: 100px;
      height: 100px;
      border: 1px solid;
      font-size: 50px;
      display: grid;
      place-content: center;
    }
h1{
  color: red;
  text-align: center;
  text-decoration: underline;
  margin-top: 2rem;
}
  </style>
</head>
<body>
  <h1>Tic Toe Game</h1>
  <div class="container">
    <div id="divv1" onclick="runfunction(this)"></div>
    <div id="divv2" onclick="runfunction(this)"></div>
    <div id="divv3" onclick="runfunction(this)"></div>
    <div id="divv4" onclick="runfunction(this)"></div>
    <div id="divv5" onclick="runfunction(this)"></div>
    <div id="divv6" onclick="runfunction(this)"></div>
    <div id="divv7" onclick="runfunction(this)"></div>
    <div id="divv8" onclick="runfunction(this)"></div>
    <div id="divv9" onclick="runfunction(this)"></div>
  </div>
</body>
<script>
  player=1;
  function runfunction(div){
  if(result=check()){
    alert(result+' wins the match');
    location.reload();
  }else if(player>9){
    alert("No one wins the match!... :)");
    location.reload();
  }else  if(player%2==0){
    div.innerHTML="X";
    player++;
  }else{
    div.innerHTML="O";
    player++;
    
  } 
  }
  function check(){
    div1=divv1.innerHTML;
    div2=divv2.innerHTML;
    div3=divv3.innerHTML;
    div4=divv4.innerHTML;
    div5=divv5.innerHTML;
    div6=divv6.innerHTML;
    div7=divv7.innerHTML;
    div8=divv8.innerHTML;
    div9=divv9.innerHTML;
    if(div1==div2 && div2==div3 && div1!="" && div2!="" && div3!=""){
      return div1;
    }else if(div4==div5 && div6==div5 && div4!="" && div5!="" && div6!=""){
      return div4;
    }else if(div7==div8 && div8==div9 && div7!="" && div8!="" && div9!=""){
      return div7;
    }else if(div1==div4 && div4==div7 && div1!="" && div4!="" && div7!=""){
      return div1;
    }else if(div2==div5 && div5==div8 && div2!="" && div5!="" && div8!=""){
      return div2;
    }else if(div3==div6 && div6==div9 && div3!="" && div6!="" && div9!=""){
      return div3;
    }else if(div1==div5 && div5==div9 && div1!="" && div5!="" && div9!=""){
      return div1;
    }else if(div3==div5 && div5==div7 && div3!="" && div5!="" && div7!=""){
      return div3;
    }else{
      return false;
    }
  }
</script>
</html>

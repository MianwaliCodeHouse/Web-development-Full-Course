<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather APP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather">
    <h1>Weather APP</h1>
    <div class="box">
      <img src="weather.png" alt="">
      <div class="details">
        <h1>Weather in <span id="city">Undefined</span></h1>
        <h1 id="temp">Undefined</h1>
        <h3>Description : <span id="desc">Undefined</span></h3>
        <h3>Wind Speed: <span id="speed">Undefined</span></h3>
      </div>
    </div>
    <div class="search">
      <input type="text" placeholder="Enter City">
      <button>Search</button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>

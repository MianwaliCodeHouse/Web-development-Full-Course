<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Record System</title>
  <style>
    *{
      font-family: Cascadia Code;
    }
    h1{
      color: red;
      text-decoration: underline;
      text-align: center;
    }
    form{
      padding: 2rem 0 1.5rem;
    }
    .container{
      width: 80%;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ADD Record System</h1>
    <form action="">
      <input type="text" id="nname" placeholder="Enter the name">
      <input type="text" id="mobile" placeholder="Enter the mobile number">
      <input type="text" id="address" placeholder="Enter the city">
      <input type="button" value="Submit" onclick="runfunction()">
    </form>
    <h2>Records</h2>
    <h3 id="rzlt"></h3>
  </div>
</body>
<script>
  record_no=0;
  obj={
    name:"",
    mobile:"",
    city:""
  }
function runfunction(){
  record_no++;
  rzlt.innerHTML+="Record "+record_no+"<br>";

  obj.name=nname.value;
  obj.mobile=mobile.value;
  obj.city=address.value;

  
  for (index in obj) {
    rzlt.innerHTML+=index+":"+obj[index]+"<br>";
  }

  rzlt.innerHTML+="<hr>"
}
</script>
</html>

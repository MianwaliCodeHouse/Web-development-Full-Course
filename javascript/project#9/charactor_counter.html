<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charactor Counter</title>
  <style>
    *{
      font-family: Cascadia Code;
    }
    body{
      max-width: 800px;
      margin: auto;
    }
    h1{
      margin-top: 2rem;
      color: red;
      text-align: center;
      text-decoration: underline;
    }
    p{
      min-height: 40vh;
      border: 1px solid;
      padding: 1rem;
    }
    button{
      background-color: blue;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <h1>Charactor Counter</h1>
  <h2>Result: <span id="rzlt">0</span> </h2>
  <p contenteditable="true" id="msg"></p>
  <button onclick="runfunction()">Count Charactors</button>
</body>
<script>
function runfunction(){
  massage=msg.innerHTML;
  console.log(massage);
  words=massage.split("");
  console.log(words);
  rzlt.innerHTML=words.length;
}
</script>
</html>

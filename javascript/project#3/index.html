<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            height: 90vh;
            display: grid;
            place-content: center;
        }
        td{
        text-align: center;
        padding: 5px;
        }
        table{
            border: 1px solid;
            padding: 1rem 0.6rem;
            border-radius: 5px;
        }

    </style>
</head>
<body>
        <table border="1">
            <tr>
                <td colspan="4">
                <input type="text" id="exp" style="width: 100%;" disabled>
            </td>
            </tr>
            <tr>
                <td><button onclick="exp.value+=this.innerHTML">1</button></td>
                <td><button onclick="exp.value+=this.innerHTML">2</button></td>
                <td><button onclick="exp.value+=this.innerHTML">3</button></td>
                <td><button onclick="exp.value+=this.innerHTML">+</button></td>
            </tr>
            <tr>
                <td><button onclick="exp.value+=this.innerHTML">4</button></td>
                <td><button onclick="exp.value+=this.innerHTML">5</button></td>
                <td><button onclick="exp.value+=this.innerHTML">6</button></td>
                <td><button onclick="exp.value+=this.innerHTML">-</button></td>
            </tr>
            <tr>
                <td><button onclick="exp.value+=this.innerHTML">7</button></td>
                <td><button onclick="exp.value+=this.innerHTML">8</button></td>
                <td><button onclick="exp.value+=this.innerHTML">9</button></td>
                <td><button onclick="exp.value+=this.innerHTML">*</button></td>
            </tr>
            <tr>
                <td><button onclick="exp.value+=this.innerHTML">0</button></td>
                <td><button onclick="exp.value=eval(exp.value)">=</button></td>
                <td><button onclick="exp.value=''">AC</button></td>
               
                <td><button onclick="exp.value+=this.innerHTML">/</button></td>
            </tr>
        </table>
    </div>
</body>
</html>

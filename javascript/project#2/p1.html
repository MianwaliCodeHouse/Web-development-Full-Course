<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition Checker</title>
</head>
<body>
    <p align="center"><b>Condition Checker</b></p>
    <hr>
    <script>
        condition=prompt("Enter the condition:")
        document.write(condition)

    </script>
    <fieldset>
        <legend>Result in the form of true/false</legend>
        <script>
            document.write(eval(condition))
        </script>
    </fieldset>
</body>
</html>

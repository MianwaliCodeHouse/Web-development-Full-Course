<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype checker</title>
</head>
<body>
    <p align="center"><b>Datatype checker</b></p>
    <hr>
    <script>
        data=prompt("Enter the any type of data:")
        document.write(data)
    </script>
    <fieldset>
        <legend>DataType</legend>
        <script>
            n=Number(data)
            data==""?
            document.write(eval(data)) :
            isNaN(n)?
            document.write("string"):
            Number.isInteger(n)?
            document.write("integer"):
            document.write("Floating integer")
        </script>
    </fieldset>

</body>
</html>
